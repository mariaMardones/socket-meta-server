plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
	// Reference to use JSON library
    implementation 'org.json:json:+'
}

application {
    mainClass = 'es.deusto.ingenieria.sd.translation.server.TranslationServer'
}

// Server port
def serverPort = 9500       

run {
    // Port is passed as program argument
    args = [serverPort.toString()]
}